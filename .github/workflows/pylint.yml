name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - name: list all env variables
      run: env
    - name: Print current dir
      run: pwd
    - name: List all folders in RUNNER_WORKSPACE
      run: cd $RUNNER_WORKSPACE ; find . -type f
    - name: List all folders in HOME
      run: cd $HOME ; find . -type f
    - name: Print all yaml files
      run: find . -name *.yml
    - name: Yaml lint
      run: yamllint .

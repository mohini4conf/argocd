name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - name: Check yaml lint
      run: |
        yaml_list = `find . -name *.yml`
        pwd
        find . -name *.yaml
        if [[ -z $yaml_list ]]; then
          yamllint $yaml_list
